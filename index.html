<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجلس كفرعويد المحلي - بلاغات المرور</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            text-align: right;
            direction: rtl;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 20px;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4b5563;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            height: 120px;
        }
        .info-text {
            text-align: center;
            color: #718096;
            font-size: 14px;
            margin-top: 10px;
        }
        .whatsapp-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .whatsapp-button:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
        }
        .whatsapp-button i {
            margin-left: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>مجلس كفرعويد المحلي</h1>
        <h2>للبلاغات عن مخالفات المرور</h2>
        
        <form id="report-form">
            <div class="form-group">
                <label for="name">الاسم (اختياري)</label>
                <input type="text" id="name" placeholder="أدخل اسمك الكامل">
            </div>
            
            <div class="form-group">
                <label for="phone">رقم الهاتف (اختياري)</label>
                <input type="tel" id="phone" placeholder="أدخل رقم هاتفك">
            </div>

            <div class="form-group">
                <label for="location">موقع المخالفة</label>
                <input type="text" id="location" required placeholder="أدخل موقع المخالفة بالتفصيل">
            </div>

            <div class="form-group">
                <label for="details">تفاصيل البلاغ</label>
                <textarea id="details" required placeholder="وصف المخالفة بدقة"></textarea>
            </div>
            
            <p class="info-text">
                بعد الضغط على الزر، سيتم فتح واتساب لإرسال البلاغ.<br>
                **يرجى إضافة صورة المخالفة يدوياً قبل الإرسال.**
            </p>
            
            <button type="submit" class="whatsapp-button">
                إرسال البلاغ عبر واتساب <i class="fab fa-whatsapp"></i>
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('report-form');
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');
        const locationInput = document.getElementById('location');
        const detailsInput = document.getElementById('details');
        
        // رقم الهاتف الثابت للمستلم
        const recipientPhoneNumber = "+352681594281";

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = nameInput.value;
            const phone = phoneInput.value;
            const location = locationInput.value;
            const details = detailsInput.value;

            let message = "بلاغ جديد عن مخالفة مرور\n\n";
            message += `الاسم: ${name || 'غير محدد'}\n`;
            message += `رقم الهاتف: ${phone || 'غير محدد'}\n`;
            message += `موقع المخالفة: ${location}\n`;
            message += `تفاصيل البلاغ: ${details}\n`;

            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${recipientPhoneNumber}?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
